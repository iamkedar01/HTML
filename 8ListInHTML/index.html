<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in html</title>
</head>
<body>
    <h1> List Explination in HTML <h1/>
    <h3>unorder list in HTML</h3>
    <ul>
        <li>Apple</li>
        <ul>
            <li>Color: red</li>
            <li>Session: winter</li>
        </ul>
        <li>Mango</li>
        <ul>
            <li>color: yellow</li>
            <li>session: summer</li>
        </ul>
        <li>orange</li>
    </ul>

    <h3> Orderd List in HTML</h3>
     <ol>
        <li>Apple</li>
        <ul>
            <li>Color: red</li>
            <li>Session: winter</li>
        </ul>
        <li>Mango</li>
        <ul>
            <li>color: yellow</li>
            <li>session: summer</li>
        </ul>
        <li>orange</li>
    </ol>
</body>
</html>
