<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML </title>
</head>
<h1> Tables in HTML</h1>
<body>
    
    <table> 
        
        <thead>
        <caption colspan="3">Infromation </caption> <!-- This must be written in inside the table box or content only-->
        <tr>
            <th>NAME</th>
            <th>Roll No</th>
            <th>SUBJECT</th>
        </tr>
        </thead>


        <tbody>
        <tr>
            <td>Kedar</td>
            <td>123455</td>
            <td>Python</td>
        </tr>
        <tr>
            <td>Ram</td>
            <td>56789</td>
            <td>java</td>
        </tr>
        <tr>
            <td>Raju</td>
            <td>54321</td>
            <td>c++</td>
        </tr>
        </tbody>

    </table>
</body>
</html>
